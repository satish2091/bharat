<!DOCTYPE html>
<html>
    <title>
        House Price Prediction
    </title>
    <body>
        <center><h1>House Price Prediction</h1></center>
        <form action="/predict" method="POST">
            <center>
                <table border="0">
                    <tr><td>number of bedrooms : </td><td><input type="text" name="a"></td></tr>
                    <tr><td>number of bathrooms : </td><td><input type="text" name="b"></td></tr>
                    <tr><td>lot area : </td><td><input type="text" name="c"></td></tr>
                    <tr><td>number of floors : </td><td><input type="text" name="d"></td></tr>
                    <tr><td>waterfront present : </td><td><input type="text" name="e"></td></tr>
                    <tr><td>number of views : </td><td><input type="text" name="f"></td></tr>
                    <tr><td>condition of the house : </td><td><input type="text" name="g"></td></tr>
                    <tr><td>Area of the basement : </td><td><input type="text" name="h"></td></tr>
                    <tr><td>Built Year : </td><td><input type="text" name="i"></td></tr>
                    <tr><td>Postal Code : </td><td><input type="text" name="j"></td></tr>
                    <tr><td>Lattitude : </td><td><input type="text" name="k"></td></tr>
                    <tr><td>Longitude : </td><td><input type="text" name="l"></td></tr>
                    <tr><td>Number of schools nearby : </td><td><input type="text" name="m"></td></tr>
                    <tr><td>Distance from the airport : </td><td><input type="text" name="n"></td></tr>
                </table>
                <input type="submit" value="predict">
            </center>
        </form>

    </body>
</html>
